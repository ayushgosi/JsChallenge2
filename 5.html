<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Game</title>
  </head>
  <body>
    <script>

    var random = Math.round(Math.random() * 99) + 1;
    var db = [];
    var count = 0;
    var num;
    var flag = 0;

    while(flag = 0){
    num = prompt("Guess the number:");

    if(num = random){
      count++;
      flag = 1;
      document.write("Hurray! You guessed it right in " + count + "attempts.");
    }
    else if(num < random){
      count++;
      alert('The number is larger than what you guessed.Try Again!');
    }
    else {
      count++;
      alert('The number is smaller than what you guessed. Try Again!');
    }
  }

    </script>
  </body>
</html>
