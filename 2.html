<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digits</title>
  </head>
  <body>
    <script>
      function fun(num){
        var l = num.length;
        var p = Math.pow(10,l-1);

        while(l>0){
        document.write("</br>" + Math.floor(num/p));
        num = num%p;

        p = p/10;
        l--;
        }
      }

      var n = prompt("Enter a number");
      document.write("Digits of the entered number are : ");
      fun(n);

    </script>
  </body>
</html>
