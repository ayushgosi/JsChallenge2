<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse a string</title>
  </head>
  <body>
    <script>
      function reverse(s)
      {
        return s.split('').reverse().join('');
      }

      var str = prompt("Enter the string:");
      var rev = reverse(str);

      document.write(rev);
    </script>
  </body>
</html>
