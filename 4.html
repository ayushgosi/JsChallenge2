<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin conversion</title>
  </head>
  <body>
    <script>
      function pigLatin(str){
        var arr = str.split(" ");
        var res = [];

        for(i=0;i<arr.length;i++){
          res += arr[i].substr(1,arr[i].length).concat(arr[i].substr(0,1)).concat("ay ");
        }

        return res;

      }

      var s = prompt("Enter a string:");

      document.write(pigLatin(s));

    </script>
  </body>
</html>
